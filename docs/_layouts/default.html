<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-light navbar-expand-sm sticky-top-sm navbar-light bg-faded">
      <a class="navbar-brand" href="/junion/index.html">Project JUnion</a>
      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/junion/features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="{{ site.github.repository_url }}">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/junion/download.html">Download</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/junion/support.html">Contribute/Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/junion/install.html">Install</a>
          </li>
      </ul>
    </nav>
 

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

  </body>
</html>
